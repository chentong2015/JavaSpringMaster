jdbc.mysql.driverClassName=com.mysql.jdbc.Driver
jdbc.mysql.username=root
jdbc.mysql.password=admin
jdbc.mysql.url=jdbc:mysql://localhost:3306/test?useSSL=false
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update)
# ddl-auto = update the database schema will be automatically created (and updated),
# creating tables and columns, accordingly to java entities found in the project.
spring.jpa.hibernate.ddl-auto=none
# The SQL dialect makes Hibernate generate better SQL for the chosen database
# ????????????
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Mysql driver will create a lob on the java side
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true